{% extends "base.html" %}
{% block content %}
    <h1>Вход</h1>
    <form method="post">
        <label for="username">Логин:</label>
        <input type="text" name="username" id="username" required>
        
        <label for="password">Пароль:</label>
        <input type="password" name="password" id="password" required>
        
        <button type="submit">Войти</button>
    </form>
{% endblock %}
